<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" >
    <title>Game Playground</title>
    <link rel="stylesheet" href="assets/css/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="assets/css/styles.css" media="screen" charset="utf-8">
</head>
<body>
    <div id="messages"></div>
    <div id="login-screen">
        <div class="header">
            <h2>Login</h2>
        </div>
        <form class="login">
            <div>
                <input type="text" name="username" placeholder="email" />
            </div>
            <div>
                <input type="password" name="password" placeholder="password" />
            </div>
            <div>
                <input type="submit" value="login" />
            </div>
        </form>
    </div>

    <div id="login-character-list-screen">
        <div class="header">
            <h2>Choose Character</h2>
        </div>
        <div class="list">
        </div>
        <div class="footer">
            <input id="character-login" type="submit" value="login" />
        </div>
    </div>

    <div id="game-wrapper">
        <canvas id="game-canvas" width="1024" height="768">Canvas not supported.</canvas>
        <div id="ui">
            <div id="chat">
                <div class="messages"></div>
            </div>
            <div id="chat-input">
                <input type="text" placeholder="chat here..."/>
            </div>
        </div>
    </div>
    <script>

        window.Settings = {
            host: "ws://" + window.location.hostname + ":8080"
        };

        var scriptNode = document.createElement("script");
        scriptNode.type = "text/javascript";
        scriptNode.src = "//" + window.location.hostname + ":3003/client.js";
        window.document.body.appendChild(scriptNode);
    </script>
</body>
</html>
